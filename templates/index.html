<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Execution Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #log {
            text-align: left;
            height: 300px;
            overflow-y: auto;
            background-color: #282828;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CPU Execution Simulation</h1>
        <p>Click the button to start simulation</p>
        <button onclick="startSimulation()">Start Simulation</button>
        <div id="log"></div>
    </div>

    <script>
        function startSimulation() {
            document.getElementById('log').innerHTML = "<p>Starting simulation...</p>";
            
            fetch('/start_simulation', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                let logDiv = document.getElementById('log');
                logDiv.innerHTML = "";
                data.logs.forEach(log => {
                    logDiv.innerHTML += `<p>${log.message}</p>`;
                });
            });
        }
    </script>
</body>
</html>
